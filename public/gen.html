<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QGenie - Your Exam Question Companion</title>
    <script>
        MathJax = {
          loader: {load: ['[tex]/mhchem']},
          tex: {inlineMath: [['$', '$'], ['\\(', '\\)']], packages: {'[+]': ['mhchem']}}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="
    https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.ico" />
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-500">
    <nav class="flex items-center justify-between flex-wrap bg-transparent p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="/"><img src="./assets/logo-transparent-png.png" alt="QGenie Logo" class="h-12 w-auto"></a>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-8">
        <div class="flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold text-white mb-4">Generate an Exam-Style Question</h2>
            <p class="text-white mb-8">Select a prompt from the syllabus below and click the button to generate 5 exam style questions.</p>
                    <form id="question-form" class="w-full max-w-sm">
                        <div class="flex items-center border-b border-b-2 border-white py-2">
                            <div class="relative w-full mr-3">
                                <select id="prompt" name="prompt" class="appearance-none bg-transparent border-none w-full text-gray-700 py-1 px-2 leading-tight focus:outline-none">
                                    <option value="none">Select a Prompt</option>
                                    <option value="1">A Level Edexcel Economics A: Introduction to Markets and Market Failure</option>
                                    <option value="2">Edexcel A Level Economics A: The UK Economy - Performance and Policies</option>
                                </select>
                            </div>
                            <button id="generate-btn" class="flex-shrink-0 bg-white hover:bg-gray-300 border-white hover:border-gray-300 text-indigo-500 hover:text-white border-4 text-sm font-bold py-1 px-2 rounded" type="button">
                                Generate Question
                            </button>
                        </div>
                        <div class="flex items-center border-b border-b-2 border-white py-2">
                            <div class="relative w-full mr-3">
                        <div id="nested-select" class="hidden w-full text-gray-700 py-1 px-2 leading-tight focus:outline-none">
                            <select id="sub-prompt" name="sub-prompt" class="appearance-none bg-transparent border-none w-full text-gray-700 py-1 px-2 leading-tight focus:outline-none rounded">
                                <!-- Options will be added dynamically -->
                            </select>
                        </div>
                        </div>
                        </div>
                    </form>
                </div>
            <div id="question-container" class="mt-8"></div>
        </div>
    </main>

    <script src="./index.js" type="module"></script>
</body>
</html>
